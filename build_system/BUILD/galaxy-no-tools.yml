---
- name: Apply Galaxy Role
  hosts: localhost
  connection: local
  roles:
    - role: indigo-dc.galaxycloud
      create_galaxy_admin: false
      GALAXY_VERSION: "release_17.05"
      galaxy_instance_key_pub: "ssh-rsa  marco@marco-Latitude-3440"
      set_pgsql_random_password: false
      set_proftpd_random_password: false
      galaxy_db_dir: '/home/galaxy/galaxy/database'
      tool_deps_path: '/home/galaxy/tool_deps'
      require_login: 'False' # disable login option only for galaxy images

- name: Post installation tasks
  hosts: localhost
  connection: local
  pre_tasks:
    - set_fact:
        galaxy_user: 'galaxy'
        galaxy_instance_key_pub: "ssh-rsa  marco@marco-Latitude-3440"

  tasks:
    - name: 'Remove galaxy ssh public key'
      authorized_key:
        user: '{{ galaxy_user }}'
        key: '{{ galaxy_instance_key_pub }}'
        state: absent
    - name: 'Remove root ssh public key' # needed by IM
      authorized_key:
        user: 'root'
        key: '{{ galaxy_instance_key_pub }}'
        state: absent
