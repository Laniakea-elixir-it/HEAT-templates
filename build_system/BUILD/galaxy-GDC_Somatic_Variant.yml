---
- name: Install tools
  hosts: localhost
  connection: local
  pre_tasks:
    - name: Set premissions
      file:
        path: '{{ item }}'
        state: directory
        owner: 'galaxy'
        group: 'galaxy'
      with_items:
        - '/export'
      become_user: root
      become_method: sudo

  roles:
    - role: indigo-dc.galaxycloud-tools
      galaxy_flavor: 'galaxy-GDC_Somatic_Variant'
      GALAXY_VERSION: 'release_18.05'
      move_datasets: false
      create_bootstrap_user: true
      when: galaxy_flavor != 'galaxy-no-tools'

